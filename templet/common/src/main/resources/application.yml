server:
  port: 80
  shutdown: immediate

spring:
  application:
    name: templet
  jackson:
    default-property-inclusion: always
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  # redis 配置
  redis:
    # 地址
    host: 127.0.0.1
    # 端口，默认为6379
    port: 6379
    # 数据库索引
    database: 0
    # 密码
    password: 123456
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 8
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 60s

logging:
  file.name: cms.log
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] - %logger{50} : %line - %msg%n'
  level:
    root: info
    org.springframework: warn

mybatis-plus:
  global-config:
    db-config:
      #主键类型  AUTO :"数据库ID自增", INPUT :"用户输入ID",ID_WORKER :"全局唯一ID (数字类型唯一ID)",
      #ID_WORKER_STR :"字符串全局唯一ID"  UUID :"全局唯一ID UUID" NONE: 该类型为未设置主键类型
      id-type: NONE
    banner: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    # 查看 SQL 执行日志
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
